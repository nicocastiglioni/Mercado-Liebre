<form action="/" method="get">
    <h4>Registro de Usuario</h4>
        <label for="nombreyapellido">Nombre y Apellido</label>
        <input type="text" name="nombreyapellido" id="nombreyapellido" required><br> 
               
        <label for="nombreusuario">Nombre de usuari@</label>
        <input type="text" name="nombreusuario" id="nombreusuario" required><br>

        <label for="fechanac">Fecha de nacimiento</label>
        <input type="date" name="fechanacimiento" id="fechanac" required><br>

        <label for="domicilio">Domicilio</label>
        <input type="text" name="domicilio" id="domicilio" required><br>

        <label for="perfildeusuario">Seleccione perfil de usuario</label> <br>
        <input type="radio" name="perfildeusuario" value="Vendedor">Vendedor <br>
        <input type="radio" name="perfildeusuario" value="Comprador" checked>Comprador <br>
        
        <label for="categorias">Categorías de interés</label> <br>
        <input type="checkbox" name="categoria" value="Electro">Electro <br>
        <input type="checkbox" name="categoria" value="Moda">Moda <br>
        <input type="checkbox" name="categoria" value="Hogar">Hogar <br>
        <input type="checkbox" name="categoria" value="Jugueteria">Juguetería <br>
        <input type="checkbox" name="categoria" value="Vida-sana">Vida sana <br>

        <label for="fotousuario">Foto de perfil</label>
        <input type="file" name="fotousuario" id="fotousuario" accept=".jpg" required> <br>

        <label for="password">Contraseña</label>
        <input type="password" name="password" id="password" required> <br>

        <label for="password-confirm">Confirmar contraseña</label>
        <input type="password" name="passwordconfirm" id="password-confirm" required> <br>

        <label for="boton"></label>
        <input type="reset" name="reset" value="Borrar" id="boton">
        <input type="submit" name="submit" value="Enviar" id="boton">
</form>
