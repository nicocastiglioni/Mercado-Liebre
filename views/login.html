<!DOCTYPE html>

<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercado Liebre</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&family=Roboto:wght@300;400&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="top-header">
            <div class="logo-search-bar">
                <div class="logo-div">
                    <img src="images/logo-mercado-liebre.svg" alt="Logo de MercadoLiebre" class="logo">
                </div>
                <div class="search-bar-container">
                    <form action="/" method="get">
                        <div class="search-bar-container">
                            <input class="search-bar" type="search" name="search-bar" placeholder="Buscar productos, marcas y más" >
                            <div class="lupa-container"><i class="fa fa-search lupa"></i></div>                
                        </div>
                    </form>
                </div>
            </div>
            <p class="text"><i class="fa-solid fa-hand-holding-dollar"></i> Comprá en cuotas y sin tarjeta de crédito</p> 
        </div>          
        <nav>
            <ul class="text site-nav">
                <li><a href="#">Ofertas</a></li>
                <li><a href="#">Tiendas Oficiales</a></li>
                <li><a href="#">Vender</a></li>
                <li><a href="#">Ayuda</a></li>
            </ul>
            <ul class="text log-nav">
                <li><a href="register">Creá tu cuenta<i class="fa-regular fa-id-card"></i></a></li>                
                <li><a href="login">Ingresá<i class="fa-solid fa-right-to-bracket"></i></a></li>
                <li><a href="#">Mis compras<i class="fa-solid fa-basket-shopping"></i></a></li>
            </ul>            
        </nav>
        <div style="text-align: center">
            <i class="fas fa-bars burger-menu"></i>
        </div>
        <section class="banner">
            <img src="images/img-home-banner.jpg" alt="Banner" width="100%">
        </section>
    </header>
    <main>
        <form action="/" method="get">
            <h4>Login de usuario</h4>
            <label for="nombreusuario">Nombre de usuario</label>
            <input type="text" name="nombreusuario" id="nombreusuario" required><br>
            <label for="password">Contraseña</label>
            <input type="password" name="password" id="password" required><br>
            <input type="submit" name="submit" value="Enviar" id="boton">
        </form>
    </main>    
    </body>
